{% extends 'helpers/base.html' %}

{% block title %}Research Overview{% endblock %}

{% block content %}
<table class="ui celled table">
    <thead>
        <tr>
            <th>Project</th>
        </tr>
    </thead>
    <tbody>
{% for project in devProjects %}
    <tr>
        <td><a href="{% url 'researchdetail' project.id %}">{{ project.name | title }}</a></td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
