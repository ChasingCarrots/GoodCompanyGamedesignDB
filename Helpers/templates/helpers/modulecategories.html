{% extends 'helpers/base.html' %}

{% block title %}Module Paths{% endblock %}

{% block content %}
    <table class="ui celled table" style="text-align:center;">
        <thead>
            <tr>
                <th width="10%">Order</th>
                <th width="20%">Category</th>
                <th width="70%">Modules</th>
            </tr>
        </thead>
        <tbody>
        {% for cat in categories %}
            <tr>
                <td>
                   {{cat.order}}
                </td>
                <td>
                    {{cat.name}}
                </td>
                <td>
                    {% for module in cat.modules %}
                    <a class='tooltip' href="{% url 'moduledetail' module.id %}">
                        <img height="40" src="/goodcompany/static/img/{{module.IconAssetID}}.png" onerror="this.src='/goodcompany/static/img/unknown.png';">
                        <span class='tooltiptext'>{{module.Name}}</span>
                    </a>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
<br><br><br>
{% endblock %}
