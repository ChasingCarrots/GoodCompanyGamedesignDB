{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://semantic-ui.com/dist/semantic.min.css">

    <style type="text/css">
        body {
            background-color: #2d2d2d;
            color: #ddd;
        }
        .ui.header {
            color: #ddd;
        }

        .div_block {
            border-radius: 6px;
            background-color: #323232;
            padding: 10px;
        }

        .ui.message {
            border-radius: 6px;
            background-color: #323232;
            padding: 10px;
            color: #ccc;
        }

        .long_list {
            border-radius: 6px;
            overflow-y: scroll;
            background-color: #323232;
            color: #ddd;
            font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
        }

        .long_list p {
            display: block;
            line-height: 16px;
            left: 0px;
            right: 0px;
            margin: 2px;
            padding: 2px;
            padding-bottom: 6px;
            border-bottom: 1px dotted #555;
        }

        .long_list p:hover {
            background-color: #555;
        }

        .long_list p img {
            height: 24px;
            margin-bottom: -6px;
        }

        .ui.button {
            color: #ccc;
            border-radius: 6px;
            padding: 8px;
            background-color: #434343;
        }

        .ui.button:hover {
            color: #EE9500;
            background-color: #555;
        }

        a {
            color: #EE9500;
        }

        a:hover {
            color: #FFB511;
            background-color: none;
        }

        .ui.selection.dropdown {
            color: #ccc;
            background-color: #434343;
            border-radius: 6px;
            padding: 2px;
            height: 20px;
            min-width: 14em;
            min-height: 2em;
        }

        .top_menu {
            background-color: #262626;
            color: #ddd;
        }

        .top_menu_button {
            display: inline-block;
            border-right: 1px dotted #444;
            color: #ddd;
        }

        .top_menu_button:hover {
            background-color: #343434;

        }

        .top_menu_item {
            display: inline-block;
            margin: 8px;
            color: #bbb;
            font-size: 1.1em;
        }

        .top_menu_item:hover {
            background-color: #343434;
        }

        .ui.celled.table {
            border: 1px solid #444;
        }

        .ui.celled.table th {
            background-color: #262626;
            color: #bbb;
        }
        .ui.celled.table td {
            background-color: #343434;
            color: #ddd;
            border-bottom: 1px dotted #444;
        }

        .ui.celled.table tr:hover {
            background-color: #555;
        }

        input {
            color: #ccc;
            background-color: #434343;
            border-radius: 6px;
            border: 0px;
            padding: 8px;
        }

        .ui.menu .item img.logo {
            margin-right: 1.5em;
        }
        .main.container {
            margin-top: 7em;
        }
        .wireframe {
            margin-top: 2em;
        }
        .ui.footer.segment {
            margin: 5em 0em 0em;
            padding: 5em 0em;
        }

        .tooltip {
        }

        code {
           border-style: solid;
           border-width: 1px;
           border-color: #e3e3e3;
           background-color: #f6f6f6;
           padding: 6px;
        }

        .tooltip .tooltiptext {
          visibility: hidden;
          background-color: #3f888f;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px;
          margin-top: 35px;
          margin-left: -15px;
          /* Position the tooltip */
          position: absolute;
          z-index: 5;
        }

        .tooltip:hover .tooltiptext {
          visibility: visible;
        }

        {% block customcss %}{% endblock %}
    </style>


    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <div class="top_menu">
        <div class="top_menu_button">
            <a href="{% url 'admin:index' %}" class="top_menu_item">Django Admin</a>
        </div>
        <div class="top_menu_button">
            <a href="http://{{ request.get_host }}/goodcompany/" class="top_menu_item">Home</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'materialoverview' %}" class="top_menu_item">Materials</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'moduleoverview' %}" class="top_menu_item">Modules</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'modulepathoverview' %}" class="top_menu_item">Module Paths</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'objectoverview' %}" class="top_menu_item">Tables</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'producttypeoverview' %}" class="top_menu_item">Product Types</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'researchoverview' %}" class="top_menu_item">Research</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'balancingtables' %}" class="top_menu_item">Balancing Tables</a>
        </div>
        <div class="top_menu_button">
            <a href="{% url 'commands' %}" class="top_menu_item">Commands</a>
        </div>
    </div>
    <div class="ui main container">
        {% block content %}




        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    {% block customjavascript %}{% endblock %}
</body>
</html>
